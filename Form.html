    <aside>

        <nav class="CostadoCsGo">
            <a href="https://store.steampowered.com/app/730/CounterStrike_Global_Offensive/" target="_blank">
                <h1>Descargar Counter para PC (steam)</h1>
                <img src="/Imagenes/CsGoCOstado.webp" alt="CsGoDesc" width="300" height="400">
            </a>
        </nav>

    </aside>
    <main class="Formulario">
        <h1 id="FormTit">
            Arma favorita
        </h1>
        <form action="">
            <input type="text" name="Nombre" required>Nombre <br>
            <input type="text" name="Apellido">Apellido <br>
            Zona que le gusta atacar?<br>
            <input type="radio" name="Ataque" value="A"> Side A <br>
            <input type="radio" name="Ataque" value="B"> Side B <br>
            <input type="radio" name="Ataque" value="Medio"> Medio <br>
            Mapas que mas usa? <br>
            <input type="checkbox" name="Dust2"> Dust 2 <br>
            <input type="checkbox" name="Mirage"> Mirage <br>
            <input type="checkbox" name="Inferno"> Inferno <br>
            <input type="checkbox" name="Tuscan"> Tuscan <br>
            <input type="checkbox" name="Nuke"> Nuke <br>
            <input type="checkbox" name="Otro"> Otro/s <br>
            Cual es su rango? <br>
            <select name="Rango" id="Rango">
                <option value="Plata">Plata</option>
                <option value="Nova">Nova</option>
                <option value="Master">Master</option>
                <option value="Legendary">Legendary</option>
                <option value="Supreme">Supreme</option>
                <option value="Global">Global</option>
            </select> <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Cancelar">

        </form>
    </main>
